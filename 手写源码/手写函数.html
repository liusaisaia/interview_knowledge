  function newObject(target) {
    var obj = {},
        params = [].splice.call(arguments,1),
        result;
    obj.__proto__ = target.prototype;
    result = target.apply(obj, params);

    if (result != null && /(function | object)/.test(typeof result)) {
      return  result;
    }

    return obj;
  }
  // es6写法
  function newNew(target, ...params) {
    let obj = Object.create(target.prototype),
        result = target.call(obj, ...params);
    if (result != null && /(function | object)/.test(typeof result)) {

    }

  // 防抖

      防抖:
        @params:
          func[function]:最后要触发执行的函数
          wait[number]:频繁设定的界限
          immediate[boolean]:默认多次操作，我们识别的是最后一次，但是immediate=true，让其识别第一次
        @return
          可以被调用执行的函数
 */
function debounce(func,wait = 300,immediate = false){
      let timer = null;
      return function anonymous(...params){
        let now = immediate && !timer;

        //每次点击都把之前设置的定时器清除掉
        clearInterval(timer)
        //重新设置一个新的定时器监听wait事件内是否触发第二次
        timer = setTimeout(() => {

}

function debounce (func, wait = 50, immediate = true) {
  let timer, context, args

  // 延迟执行函数
  const later = () => setTimeout(() => {
    // 延迟函数执行完毕，清空缓存的定时器序号
    timer = null
    // 延迟执行的情况下，函数会在延迟函数中执行
    // 使用到之前缓存的参数和上下文
    if (!immediate) {
      func.apply(context, args)
      context = args = null
    }
  }, wait)

  // 这里返回的函数是每次实际调用的函数
  return function(...params) {
    // 如果没有创建延迟执行函数（later），就创建一个
    if (!timer) {
      timer = later()
      // 如果是立即执行，调用函数
      // 否则缓存参数和调用上下文
      if (immediate) {
        func.apply(this, params)
      } else {
        context = this
        args = params
      }
    // 如果已有延迟执行函数（later），调用的时候清除原来的并重新设定一个
    // 这样做延迟函数会重新计时
    } else {
      clearTimeout(timer)
      timer = later()
    }
  }
}

//袖珍版防抖
// func 是用户传入需要防抖的函数
// wait 等待时间
const debounce = (fun, wait = 50) => {
  // 缓存一个定时器
  let timer = 0;
  // 这里返回的函数是用户每次实际调用的防抖函数， 如果已经设定过定时器就清空上一次定时器， 开始一个新的定时器，延迟执行用户传入的方法
  return function(... args) {
    if (timer) clearTimeout(timer)
    timer = setTimeout(() => {
      func.apply(this, args)
    }, wait)
  }
}

// 节流
// 节流是将多次执行变成每隔一段时间执行
const throttle = function(func, wait, options) {
  var context, args, result;
  var timer = null;
  // 之前的时间戳
  var previous = 0;
  // 如果 options 没有传入就是空对象
  if (!options) options = {};
  // 设置定时回调函数
  var later = function() {
    // 如果设置了leading，就将previous 设为 0
    // 用于下面函数的第一个if判断
    pervious = options.leading === false ? 0 : _.now();
    // 置空是为了防止内存泄漏， 二是为了下面的定时器判断
    timeout = null;
    result = func.apply(context, args);
    if (!timeout) context = args = null;
  }
  return function() {
    // 获得当前时间戳
    var now = _.now();
    // 首次进入前者肯定为true
    // 如果需要第一次不执行函数
    // 就将上次时间戳设置为当前
    // 这样在接下来计算 remaining 的值会大于0
    if (!previous && options.leading === false) previous = now;
    // 计算剩余时间
    var remaining = wait - (now - previous);
    context = this;
    args = arguments;
    // 如果当前调用已经大于上次调用时间 + wait
    // 或者用户手动调了时间
 	  // 如果设置了 trailing，只会进入这个条件
	  // 如果没有设置 leading，那么第一次会进入这个条件
	  // 还有一点，你可能会觉得开启了定时器那么应该不会进入这个 if 条件了
	  // 其实还是会进入的，因为定时器的延时
	  // 并不是准确的时间，很可能你设置了2秒
    // 但是他需要2.2秒才触发，这时候就会进入这个条件
    if (remaining <= 0 || remaining > wait) {
      // 如果存在定时器就清除否则会调用二次回调
      if (timeout) {
        clearTimeout(timer);
        timeout = null;
      }
      previous = now;
      result = func.apply(context, args);
      if (!timeout) context = args = null;
    } else if (!timeout && options.trailing !== false) {
      // 判断是否设置了定时器和 trailing
	    // 没有的话就开启一个定时器
      // 并且不能不能同时设置 leading 和 trailing
      timeout = setTimeout(later, remaining);
    }
    return result;
  }
}

  Function.prototype.myApply = function (context) {
    var context = context || window;
    context.fn = this;

    var result;
    // 需要判断是否存储第二个参数
    // 如果存在，就将第二个参数展开
    if (arguments[1]) {
      result = context.fn(...arguments[1])
    } else {
      result = context.fn()
    }

    delete context.fn
    return result
  }

    // 返回一个函数

      }
